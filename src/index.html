    <main class="board">
        <div class="board__panel">
            <div class="board__panel--create">
                <button class="board__panel--btn">
                    <svg class="board__panel--icon-plus">
                        <use xlink:href = "images/sprite.svg#icon-plus"></use>
                    </svg>
                    <span class="board__panel--text">Create Note</span>
                </button>
            </div>
                
            <div class="board__panel--delete">
                <button class="board__panel--btn">
                    <svg class="board__panel--icon-trash">
                        <use xlink:href = "images/sprite.svg#icon-trash"></use>
                    </svg>
                    <span class="board__panel--text">Delete All Notes</span>
                </button>
            </div>
        </div>

        <div class="modal">
            <div class="modal__content">
                <nav class="modal__content--nav">
                    <input type="text" placeholder="Title" class="modal__content--nav-title" maxlength="12">
                    <svg class="modal__content--nav-icon">
                        <use xlink:href = "images/sprite.svg#icon-cross" class="modal__content--nav-icon-use"></use>
                    </svg>
                </nav>
                <div class="modal__content--description">
                    <label class="modal__content--description-label" for="description">Descryption</label>
                    <textarea name="description" cols="30" rows="10" class="modal__content--description-text"></textarea>
                </div>
