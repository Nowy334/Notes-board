<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Note board</title><link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet"><link href="css/style.css" rel="stylesheet"></head><body><main class="board"><div class="board__panel"><div class="board__panel--create"><button class="board__panel--btn"><svg class="board__panel--icon-plus"><use xlink:href="images/sprite.svg#icon-plus"></use></svg> <span class="board__panel--text">Create Note</span></button></div><div class="board__panel--delete"><button class="board__panel--btn"><svg class="board__panel--icon-trash"><use xlink:href="images/sprite.svg#icon-trash"></use></svg> <span class="board__panel--text">Delete All Notes</span></button></div></div><div class="modal"><div class="modal__content"><nav class="modal__content--nav"><input placeholder="Title" class="modal__content--nav-title" maxlength="12"> <svg class="modal__content--nav-icon"><use xlink:href="images/sprite.svg#icon-cross" class="modal__content--nav-icon-use"></use></svg></nav><div class="modal__content--description"><label class="modal__content--description-label" for="description">Descryption</label> <textarea name="description" cols="30" rows="10" class="modal__content--description-text"></textarea></div><button class="modal__content--create-btn">Create note</button> <button class="modal-edit__content--create-btn modal-btn-hidden">Update note</button></div></div></main><script src="js/bundle.js"></script></body></html>
